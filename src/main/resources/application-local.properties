# Local Development Configuration

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/property_find_java
spring.datasource.username=postgres
spring.datasource.password=${DB_PASSWORD}

# JWT Configuration
jwt.secret=${JWT_SECRET}
jwt.expiration-ms=${JWT_EXPIRE}
jwt.refresh-expiration-ms=${JWT_REFRESH_EXPIRE}

# OAuth2 Configuration
spring.security.oauth2.client.registration.google.client-id=${CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${CLIENT_SECRET}
spring.security.oauth2.client.registration.google.redirect-uri=${OAUTH_REDIRECT_URI:http://localhost:8080/api/auth/google/callback}
spring.security.oauth2.client.registration.google.scope=openid,profile,email

# Logging - DEBUG is fine for local development
logging.level.org.springframework.security=DEBUG
