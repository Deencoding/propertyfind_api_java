# Docker Environment Configuration

# Database Configuration
spring.datasource.url=jdbc:postgresql://postgres:5432/property_find_java
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# JWT Configuration
jwt.secret=${JWT_SECRET}
jwt.expiration-ms=${JWT_EXPIRE}
jwt.refresh-expiration-ms=${JWT_REFRESH_EXPIRE}

# OAuth2 Configuration
spring.security.oauth2.client.registration.google.client-id=${CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${CLIENT_SECRET}
spring.security.oauth2.client.registration.google.redirect-uri=${OAUTH_REDIRECT_URI}
spring.security.oauth2.client.registration.google.scope=openid,profile,email

# Logging
logging.level.org.springframework.security=INFO
