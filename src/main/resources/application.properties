spring.application.name=propertyfind

spring.config.import=optional:file:.env[.properties]

# Use environment variable if set (for Docker), otherwise use localhost (for local dev)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/property_find_java}
spring.datasource.username=postgres
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.profiles.active=local

jwt.secret=${JWT_SECRET}
jwt.expiration-ms=${JWT_EXPIRE}
jwt.refresh-expiration-ms=${JWT_REFRESH_EXPIRE}


logging.level.org.springframework.security=DEBUG

spring.security.oauth2.client.registration.google.client-id=${CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${CLIENT_SECRET}
spring.security.oauth2.client.registration.google.redirect-uri=${OAUTH_REDIRECT_URI:http://localhost:8080/api/auth/google/callback}
spring.security.oauth2.client.registration.google.scope=openid,profile,email
